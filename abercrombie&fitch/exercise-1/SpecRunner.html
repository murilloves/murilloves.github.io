<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Jasmine Spec Runner v3.4.0</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.4.0/jasmine.min.css" integrity="sha512-3bnSjRdYio4cwVRbw0xIlnq+Tx8o2YICs5KlEB1fkn9PNytazRoJI8Zr2ulYV0XhnhdkK/6jp7rF5sGv3TASDw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.4.0/jasmine.min.js" integrity="sha512-JmVWv5SU8l4AdUSQjFzZplwnNYjFrrkBedm8ZNocFvVSYApGSvMQmT9hSx3x4Ibi08Uha6GEuL1R7iTA5a5IGQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.4.0/jasmine-html.min.js" integrity="sha512-g9dbK9jtclqKdGnP4/VUWxtNyHNQIHdgO0pMiJjGgNAm56GiqxM31tQb9KtMIg++TYihAGKUhZ9HTvkXIhGP+g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.4.0/boot.min.js" integrity="sha512-uN3f9AWlpUnDdm9ATG5dWtEoBtc13jPqvYNQPBiLsyO46so6TR3TpYL+kzF0RSCfYUdlvkdSgG8Mm0Q2NgPR4A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script async src="src/scripts.spec.js"></script>

    <style>
      #output {
        opacity: 0;
        max-height: 0;
      }
    </style>

  </head>

  <body>
    <script type="text/x-handlebars-template" id="template">
      <ul>
        {{#each list}}
          <li>
            <div class="card">
              <img src="{{ this.avatar }}" />
              <div class="w-100">
                <div class="flex w-100 items-center justify-between">
                  <p class="card-name">{{ this.name }}</p>
                  <button
                    id="{{this.id}}"
                    onclick="toggleShowMore(this.id)"
                    class="show-more {{#if this.showMore}} opened {{/if}}">
                    &#94;
                  </button>
                </div>
                <div class="details {{#if this.showMore}} show {{/if}}">
                  <p>ID: {{ this.id }}</p>
                  <p>Registered at: {{ formatDate this.createdAt }}</p>
                </div>
              </div>
            </div>
          </li>
        {{/each}}
      </ul>
    </script>

    <div id="output" />

  </body>
</html>
