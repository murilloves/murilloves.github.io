<!DOCTYPE html>
<html>
	<head>
		<title> Home | MiniContosAmbulantes </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="assets/styles.css" rel="stylesheet">

		<style type="text/css">
			@font-face {
				font-family: "Corona Typewriter";
				src: url(fonts/corona3Typewriter.ttf) format("truetype");
			}
			@font-face {
				font-family: "Brain Flower";
				src: url(fonts/brainFlowerEuro.ttf) format("truetype");
			}
		</style>
	</head>
	<body>
		<div class="wrapper">

			<header class="banner">
				<img src="assets/img/banner.jpg" />
				<div class="nav">
					<ul class="ff-brainFlower">
						<li><a>Home</a></li>
						<li><a href="contos.html">Contos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</div>
			</header>

			<main class="typewrited-text ff-coronaTypewriter">
				<h3 id="typewriting" class="">
					Apesar de “Mini”, os contos <br>são completos e a <br>complexidade de sua pequenez <br>os torna únicos e
					deliciosos.<br>Sirva-se `a vontade.
				</h3>
			</main>

		</div>

		<footer>&copy; 2020 - MiniContosAmbulantes </footer>
	</body>

	<script>
		function typeWriter(text, n) {
			if (n < (text.length)) {
				document.getElementById('typewriting').innerHTML = text.substring(0, n + 1);
				n++;
				setTimeout(function () {
					typeWriter(text, n)
				}, randomDelay());
			}
		}

		function randomDelay() {
			return Math.floor(Math.random() * 80) + 20
		}

		(function () {
			const text = document.getElementById('typewriting').innerHTML;
			typeWriter(text, 0);
		})();
	</script>
</html>
